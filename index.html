<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juspay — Welcome Card Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #060B18;
  color: #E2E8F0;
  min-height: 100vh;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ═══════════════════════════
   LEFT PANEL
   ═══════════════════════════ */
.panel-left {
  width: 380px;
  min-width: 380px;
  background: #0B1120;
  border-right: 1px solid rgba(56, 189, 248, 0.08);
  padding: 28px 24px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
  position: relative;
  z-index: 10;
}

.panel-logo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 4px;
}
.panel-logo img { height: 20px; }
.panel-heading {
  font-size: 20px;
  font-weight: 700;
  color: #F1F5F9;
  letter-spacing: -0.3px;
}
.panel-sub {
  font-size: 12px;
  color: #64748B;
  margin-top: 2px;
}

.field { display: flex; flex-direction: column; gap: 5px; }
.field-label {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: #64748B;
}

.field-input, .field-textarea {
  background: #0F172A;
  border: 1px solid rgba(56, 189, 248, 0.1);
  border-radius: 8px;
  padding: 10px 12px;
  color: #E2E8F0;
  font-family: inherit;
  font-size: 13px;
  outline: none;
  transition: border-color 0.15s;
  width: 100%;
}
.field-input:focus, .field-textarea:focus {
  border-color: rgba(56, 189, 248, 0.35);
}
.field-textarea { resize: vertical; min-height: 72px; }

.photo-drop {
  width: 100%;
  height: 140px;
  border: 1.5px dashed rgba(56, 189, 248, 0.2);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: border-color 0.15s, background 0.15s;
  background: rgba(15, 23, 42, 0.5);
  overflow: hidden;
}
.photo-drop:hover { border-color: rgba(56, 189, 248, 0.4); background: rgba(15, 23, 42, 0.8); }
.photo-drop.filled { border-style: solid; border-color: #2563EB; }
.photo-drop img { width: 100%; height: 100%; object-fit: cover; }
.photo-drop-icon { font-size: 24px; opacity: 0.35; color: #38BDF8; }
.photo-drop-text { font-size: 12px; color: #475569; margin-top: 4px; }

.sep {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
}

.toggle-row {
  display: flex; align-items: center; gap: 10px;
  padding: 8px 12px;
  background: rgba(15, 23, 42, 0.5);
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
}
.toggle-track {
  width: 36px; height: 20px;
  background: #1E293B; border-radius: 10px;
  position: relative; transition: background 0.2s; flex-shrink: 0;
}
.toggle-track.on { background: #2563EB; }
.toggle-track::after {
  content: ''; position: absolute;
  width: 16px; height: 16px;
  background: #F1F5F9; border-radius: 50%;
  top: 2px; left: 2px;
  transition: transform 0.2s;
}
.toggle-track.on::after { transform: translateX(16px); }
.toggle-text { font-size: 12px; font-weight: 500; color: #94A3B8; }

.auto-fields { display: flex; flex-direction: column; gap: 12px; }

.btn-dl-all {
  width: 100%;
  padding: 12px;
  background: #2563EB;
  border: none;
  border-radius: 8px;
  color: white;
  font-family: inherit;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s;
  margin-top: 4px;
}
.btn-dl-all:hover { background: #1D4ED8; }

/* ═══════════════════════════
   RIGHT PANEL
   ═══════════════════════════ */
.panel-right {
  flex: 1;
  padding: 28px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
}

.preview-heading {
  font-size: 13px;
  font-weight: 600;
  color: #475569;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.cards-row {
  display: flex;
  flex-wrap: wrap;
  gap: 28px;
  justify-content: center;
}

.card-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
.var-label {
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #475569;
}
.btn-dl {
  padding: 6px 16px;
  background: rgba(37, 99, 235, 0.1);
  border: 1px solid rgba(37, 99, 235, 0.2);
  border-radius: 6px;
  color: #60A5FA;
  font-family: inherit;
  font-size: 11px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s;
}
.btn-dl:hover { background: rgba(37, 99, 235, 0.2); }

/* ═══════════════════════════
   THE CARD
   ═══════════════════════════ */
.card {
  width: 520px;
  height: 680px;
  border-radius: 16px;
  position: relative;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
}

.card-bg {
  position: absolute;
  inset: 0;
  z-index: 0;
}

/* V1: Navy → Cyan bottom-right glow */
.v1 .card-bg {
  background: #060B18;
  background-image:
    radial-gradient(ellipse at 85% 90%, rgba(56, 189, 248, 0.18) 0%, transparent 55%),
    radial-gradient(ellipse at 60% 70%, rgba(37, 99, 235, 0.12) 0%, transparent 50%),
    radial-gradient(ellipse at 20% 10%, rgba(15, 23, 42, 0.8) 0%, transparent 60%);
}

/* V2: Dual glow indigo */
.v2 .card-bg {
  background: #050A15;
  background-image:
    radial-gradient(ellipse at 15% 15%, rgba(99, 102, 241, 0.14) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 85%, rgba(37, 99, 235, 0.16) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(8, 15, 30, 0.9) 0%, transparent 80%);
}

/* V3: Bottom teal glow */
.v3 .card-bg {
  background: #040810;
  background-image:
    radial-gradient(ellipse at 50% 95%, rgba(14, 165, 233, 0.2) 0%, transparent 50%),
    radial-gradient(ellipse at 30% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 45%),
    radial-gradient(ellipse at 70% 20%, rgba(30, 41, 59, 0.5) 0%, transparent 50%);
}

/* Arcs decoration */
.card-arcs {
  position: absolute;
  top: -40px;
  right: -40px;
  width: 200px;
  height: 200px;
  z-index: 1;
  pointer-events: none;
}

/* Logo */
.card-logo {
  position: absolute;
  top: 24px;
  left: 28px;
  z-index: 2;
  display: flex;
  align-items: center;
  gap: 8px;
}
.card-logo img {
  height: 28px;
  display: block;
}

/* Welcome text */
.card-welcome {
  position: absolute;
  top: 68px;
  left: 28px;
  right: 28px;
  z-index: 2;
}
.card-welcome-sub {
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 6px;
}
.v1 .card-welcome-sub { color: rgba(56, 189, 248, 0.6); }
.v2 .card-welcome-sub { color: rgba(129, 140, 248, 0.6); }
.v3 .card-welcome-sub { color: rgba(14, 165, 233, 0.6); }

.card-welcome-title {
  font-size: 26px;
  font-weight: 300;
  color: #F1F5F9;
  letter-spacing: -0.3px;
  line-height: 1.2;
}

/* Person card */
.card-person {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 160px;
  width: 220px;
  z-index: 2;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
}

.card-person-photo {
  width: 220px;
  height: 260px;
  background: #1E293B;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.card-person-photo img {
  width: 220px;
  height: 260px;
  display: block;
}
.card-person-placeholder {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(56, 189, 248, 0.08);
  border: 1px solid rgba(56, 189, 248, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}
.card-person-placeholder svg {
  width: 28px;
  height: 28px;
  stroke: rgba(56, 189, 248, 0.25);
  fill: none;
  stroke-width: 1.5;
}

.card-person-info {
  background: #0A0F1C;
  padding: 14px 16px;
}
.card-person-name {
  font-size: 16px;
  font-weight: 700;
  color: #F1F5F9;
  letter-spacing: -0.2px;
  margin-bottom: 2px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.card-person-role {
  font-size: 11px;
  font-weight: 500;
  color: #64748B;
  letter-spacing: 0.2px;
}
.card-person-company {
  font-size: 10px;
  font-weight: 500;
  color: #475569;
  margin-top: 1px;
}

/* Description */
.card-desc-area {
  position: absolute;
  bottom: 80px;
  left: 28px;
  right: 28px;
  z-index: 2;
}
.card-desc-text {
  font-size: 12px;
  font-weight: 400;
  line-height: 1.65;
  color: #94A3B8;
  text-align: center;
}

/* Tags */
.card-tags {
  position: absolute;
  bottom: 46px;
  left: 28px;
  right: 28px;
  z-index: 2;
  display: flex;
  justify-content: center;
  gap: 0;
}
.card-tag {
  font-size: 9px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  padding: 5px 14px;
  border: 1px solid rgba(100, 116, 139, 0.2);
  white-space: nowrap;
}
.card-tag:first-child { border-radius: 4px 0 0 4px; }
.card-tag:last-child { border-radius: 0 4px 4px 0; }
.card-tag + .card-tag { border-left: none; }

.v1 .card-tag { color: rgba(56, 189, 248, 0.5); border-color: rgba(56, 189, 248, 0.12); }
.v2 .card-tag { color: rgba(129, 140, 248, 0.5); border-color: rgba(129, 140, 248, 0.12); }
.v3 .card-tag { color: rgba(14, 165, 233, 0.5); border-color: rgba(14, 165, 233, 0.12); }

/* Bottom line */
.card-bottom-line {
  position: absolute;
  bottom: 20px;
  left: 28px;
  right: 28px;
  z-index: 2;
  display: flex;
  align-items: center;
  gap: 12px;
}
.card-bottom-line-bar { flex: 1; height: 1px; }
.v1 .card-bottom-line-bar { background: linear-gradient(90deg, transparent, rgba(56,189,248,0.15), transparent); }
.v2 .card-bottom-line-bar { background: linear-gradient(90deg, transparent, rgba(129,140,248,0.15), transparent); }
.v3 .card-bottom-line-bar { background: linear-gradient(90deg, transparent, rgba(14,165,233,0.15), transparent); }

.card-bottom-line-dot { width: 4px; height: 4px; border-radius: 50%; }
.v1 .card-bottom-line-dot { background: rgba(56, 189, 248, 0.3); }
.v2 .card-bottom-line-dot { background: rgba(129, 140, 248, 0.3); }
.v3 .card-bottom-line-dot { background: rgba(14, 165, 233, 0.3); }

/* ═══ Responsive ═══ */
@media (max-width: 1200px) {
  .app { flex-direction: column; }
  .panel-left { width: 100%; min-width: unset; }
  .cards-row { flex-direction: column; align-items: center; }
}
</style>

let photoUrl = null;
let autoMode = false;

// ── Invert logo to white at startup ──
var JUSPAY_LOGO_WHITE = JUSPAY_LOGO;
(function() {
  var img = new Image();
  img.onload = function() {
    var c = document.createElement('canvas');
    c.width = img.width;
    c.height = img.height;
    var ctx = c.getContext('2d');
    ctx.drawImage(img, 0, 0);
    var d = ctx.getImageData(0, 0, c.width, c.height);
    for (var i = 0; i < d.data.length; i += 4) {
      if (d.data[i+3] > 0) {
        d.data[i] = 255;
        d.data[i+1] = 255;
        d.data[i+2] = 255;
      }
    }
    ctx.putImageData(d, 0, 0);
    JUSPAY_LOGO_WHITE = c.toDataURL('image/png');
    var pl = document.getElementById('panelLogo');
    if (pl) pl.src = JUSPAY_LOGO_WHITE;
    render();
  };
  img.src = JUSPAY_LOGO;
})();

// ── Convert image to grayscale + crop to cover 220x260 ──
function processPhoto(dataUrl, callback) {
  var img = new Image();
  img.onload = function() {
    var tw = 220, th = 260;
    var scale = Math.max(tw / img.width, th / img.height);
    var sw = img.width * scale;
    var sh = img.height * scale;
    var ox = (tw - sw) / 2;
    var oy = (th - sh) / 2;

    var c = document.createElement('canvas');
    c.width = tw;
    c.height = th;
    var ctx = c.getContext('2d');
    ctx.drawImage(img, ox, oy, sw, sh);

    var d = ctx.getImageData(0, 0, tw, th);
    for (var i = 0; i < d.data.length; i += 4) {
      var gray = 0.299 * d.data[i] + 0.587 * d.data[i+1] + 0.114 * d.data[i+2];
      gray = Math.min(255, gray * 1.05);
      d.data[i] = gray;
      d.data[i+1] = gray;
      d.data[i+2] = gray;
    }
    ctx.putImageData(d, 0, 0);
    callback(c.toDataURL('image/png'));
  };
  img.src = dataUrl;
}

// ── Photo upload ──
document.getElementById('photoDrop').addEventListener('click', function() {
  document.getElementById('photoFile').click();
});

document.getElementById('photoFile').addEventListener('change', function(e) {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = function(ev) {
    processPhoto(ev.target.result, function(processed) {
      photoUrl = processed;
      const d = document.getElementById('photoDrop');
      d.classList.add('filled');
      d.innerHTML = '<img src="' + photoUrl + '" alt="Photo">';
      render();
    });
  };
  r.readAsDataURL(f);
});

// ── Toggle ──
document.getElementById('toggleRow').addEventListener('click', function() {
  autoMode = !autoMode;
  document.getElementById('autoToggle').classList.toggle('on', autoMode);
  document.getElementById('manualBlock').style.display = autoMode ? 'none' : 'flex';
  document.getElementById('autoBlock').style.display = autoMode ? 'flex' : 'none';
  render();
});

// ── Live update on typing ──
document.querySelectorAll('.field-input, .field-textarea').forEach(function(el) {
  el.addEventListener('input', function() { render(); });
});

// ── Auto description ──
function makeDesc() {
  var nameVal = document.getElementById('inName').value.trim() || 'Our new teammate';
  var firstName = nameVal.split(' ')[0];
  var role = document.getElementById('inRole').value.trim();
  var team = document.getElementById('inTeam').value.trim();
  var edu = document.getElementById('inEdu').value.trim();
  var prev = document.getElementById('inPrev').value.trim();
  var interests = document.getElementById('inInterests').value.trim();
  var fun = document.getElementById('inFun').value.trim();

  var parts = [];
  if (edu) parts.push(firstName + ' holds a ' + edu);
  if (prev) parts.push((edu ? ' and' : firstName) + ' joins us from ' + prev);
  if (!edu && !prev) parts.push(firstName + ' is joining' + (team ? ' the ' + team + ' team' : ' us') + (role ? ' as ' + role : ''));
  else if (team) parts.push(' and will be part of the ' + team + ' team');

  var d = parts.join('') + '.';
  if (interests) d += ' Passionate about ' + interests + '.';
  if (fun) d += ' Fun fact \u2014 ' + fun + '.';

  if (!edu && !prev && !interests && !fun) {
    d = "We're excited to welcome " + firstName + ' to the Juspay family' + (team ? ', joining the ' + team + ' team' : '') + (role ? ' as ' + role : '') + ". Let's give them a warm welcome!";
  }
  return d;
}

// ── Arcs SVG ──
function arcsSvg(color) {
  return '<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;"><circle cx="100" cy="100" r="60" stroke="' + color + '" stroke-width="0.5" opacity="0.25"/><circle cx="100" cy="100" r="85" stroke="' + color + '" stroke-width="0.5" opacity="0.15"/><circle cx="100" cy="100" r="110" stroke="' + color + '" stroke-width="0.5" opacity="0.08"/><line x1="60" y1="100" x2="140" y2="100" stroke="' + color + '" stroke-width="0.4" opacity="0.15"/><line x1="100" y1="60" x2="100" y2="140" stroke="' + color + '" stroke-width="0.4" opacity="0.15"/></svg>';
}

// ── Build card ──
function buildCard(v) {
  var name = document.getElementById('inName').value.trim() || 'New Team Member';
  var role = document.getElementById('inRole').value.trim() || 'Team Member';
  var team = document.getElementById('inTeam').value.trim() || '';
  var desc = autoMode ? makeDesc() : (document.getElementById('inDesc').value.trim() || 'Welcome to the team!');

  var photo = photoUrl
    ? '<img src="' + photoUrl + '" alt="' + name + '">'
    : '<div class="card-person-placeholder"><svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>';

  var colors = { 1: '#38BDF8', 2: '#818CF8', 3: '#0EA5E9' };
  var tags = [team || 'ENGINEERING', role, 'JUSPAY'];

  var tagsHtml = '';
  for (var i = 0; i < tags.length; i++) {
    tagsHtml += '<div class="card-tag">' + tags[i].toUpperCase() + '</div>';
  }

  return '<div class="card v' + v + '" id="card-' + v + '">' +
    '<div class="card-bg"></div>' +
    '<div class="card-arcs">' + arcsSvg(colors[v]) + '</div>' +
    '<div class="card-logo"><img src="' + JUSPAY_LOGO_WHITE + '" alt="Juspay"></div>' +
    '<div class="card-welcome"><div class="card-welcome-sub">New Joiner</div><div class="card-welcome-title">Welcome to<br>the Team</div></div>' +
    '<div class="card-person"><div class="card-person-photo">' + photo + '</div><div class="card-person-info"><div class="card-person-name">' + name + '</div><div class="card-person-role">' + role + '</div><div class="card-person-company">Juspay</div></div></div>' +
    '<div class="card-desc-area"><div class="card-desc-text">' + desc + '</div></div>' +
    '<div class="card-tags">' + tagsHtml + '</div>' +
    '<div class="card-bottom-line"><div class="card-bottom-line-dot"></div><div class="card-bottom-line-bar"></div><div class="card-bottom-line-dot"></div></div>' +
    '</div>';
}

// ── Render ──
function render() {
  var g = document.getElementById('grid');
  g.innerHTML = '';
  var labels = ['Cyan Glow', 'Indigo Shift', 'Ocean Deep'];
  for (var v = 1; v <= 3; v++) {
    var w = document.createElement('div');
    w.className = 'card-wrap';
    w.innerHTML = '<span class="var-label">' + labels[v-1] + '</span>' + buildCard(v) + '<button class="btn-dl" data-v="' + v + '">Download PNG</button>';
    g.appendChild(w);
  }
  // Attach download handlers
  document.querySelectorAll('.btn-dl').forEach(function(btn) {
    btn.addEventListener('click', function() {
      dl(parseInt(this.getAttribute('data-v')));
    });
  });
}

// ── Download ──
function dl(v) {
  var el = document.getElementById('card-' + v);
  html2canvas(el, { backgroundColor: null, scale: 2, useCORS: true, logging: false }).then(function(c) {
    var a = document.createElement('a');
    var n = document.getElementById('inName').value.trim().replace(/\s+/g, '-') || 'welcome';
    a.download = n + '-v' + v + '.png';
    a.href = c.toDataURL('image/png');
    a.click();
  });
}

// ── Download all ──
document.getElementById('btnDlAll').addEventListener('click', function() {
  dl(1);
  setTimeout(function() { dl(2); }, 500);
  setTimeout(function() { dl(3); }, 1000);
});

// Initial render
render();
</script>
